# See https://golangci-lint.run/usage/linters/

linters:
  enable-all: true
  disable:
    # Note: deprecated linters
    - gomnd
    - execinquery
    - exportloopref
    # Disable wsl
    - wsl
issues:
  exclude-rules:
    - path: '(.+)(?:brotli|gzip|reporter|wrapper|validator)\.go'
      linters:
        - wrapcheck
    - path: '(.+)_test\.go'
      linters:
        - funlen
        - wrapcheck
linters-settings:
  varnamelen:
    min-name-length: 2  # Adjust the minimum length as needed
  goimports:
    local-prefixes: github.com/npavlov/go-loyalty-service
  gci:
    skip-generated: true
    sections:
      - Standard
      - Default
      - Prefix(github.com/npavlov/go-loyalty-service)
    skip-non-go: true
  depguard:
    rules:
      prevent_unmaintained_packages:
        list-mode: lax # allow unless explicitely denied
        files:
          - $all
          - "!$test"
        allow:
          - $gostd