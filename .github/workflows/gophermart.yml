name: gophermart

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    container: golang:1.23

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: praktikum
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      kafka:
        image: wurstmeister/kafka:latest
        options: >-
          --health-cmd="nc -z localhost 9095"
          --health-timeout=3s
          --health-retries=3
          -p 9095:9095
          -p 2181:2181
        ports:
          - 9095:9095  # Kafka port
          - 2181:2181  # Zookeeper port
        env:
          KAFKA_ADVERTISED_LISTENER: INSIDE://localhost:9095
          KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
          KAFKA_LISTENER_NAME: INSIDE
          KAFKA_LISTENER_PORT: 9095
          KAFKA_LISTENER_INTERNAL_PORT: 9095
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download autotests binaries
        uses: robinraju/release-downloader@v1.11
        with:
          repository: Yandex-Practicum/go-autotests
          latest: true
          fileName: "*"
          out-file-path: .tools
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup autotest binary
        run: |
          chmod -R +x $GITHUB_WORKSPACE/.tools
          mv $GITHUB_WORKSPACE/.tools/gophermarttest /usr/local/bin/gophermarttest
          mv $GITHUB_WORKSPACE/.tools/random /usr/local/bin/random

      - name: Prepare binaries
        run: |
          (cd cmd/gophermart && go build -buildvcs=false -o gophermart)
          (cd cmd/accrual && chmod +x accrual_linux_amd64)

      - name: Test
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: praktikum
          JWT_SECRET: test_token
          KAFKA: ${{ env.kafka_runner_address }}:9093
          REDIS: redis:6379
        run: |
          gophermarttest \
            -test.v -test.run=^TestGophermart$ \
            -gophermart-binary-path=cmd/gophermart/gophermart \
            -gophermart-host=localhost \
            -gophermart-port=8080 \
            -gophermart-database-uri="postgresql://postgres:postgres@postgres/praktikum?sslmode=disable" \
            -accrual-binary-path=cmd/accrual/accrual_linux_amd64 \
            -accrual-host=localhost \
            -accrual-port=$(random unused-port) \
            -accrual-database-uri="postgresql://postgres:postgres@postgres/praktikum?sslmode=disable"
